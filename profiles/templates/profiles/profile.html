{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-black text-center">My Profile</h2>
            <hr>
        </div>
    </div>
    ## Profile Info
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h4 class="logo-font mb-0">Profile Info</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <p class="mb-0"><strong>Username:</strong> {{ user.username }}</p>
                            <p class="mb-0"><strong>Email:</strong> {{ user.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
